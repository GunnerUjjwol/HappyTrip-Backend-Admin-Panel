<div class="container">

    <form class="form-group" #f="ngForm" (ngSubmit)="login(f)">
      <h3 class="form-signin-heading">Admin Login</h3>
      <div class="form-group">
            <div class="input-group required">
      <label for="inputEmail" class="input-group-addon glyphicon glyphicon-user" ></label>
      <input type="email" id="inputEmail" class="form-control" [(ngModel)]="email" 
      pattern="^[a-zA-Z0-9.!#$%&â€™*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)+$" #e_mail="ngModel" name="email" placeholder="Email address" required autofocus>
      </div>
      <div class="alert alert-danger" *ngIf="e_mail.touched && !e_mail.valid">
            <div *ngIf="e_mail.errors.required">
                Email id is required</div>
            <div *ngIf="e_mail.errors.pattern">
                Email pattern doesn't match</div>
    
</div>
    </div>
    <div class="form-group">
            <div class="input-group required">
      <label for="inputPassword" class="input-group-addon glyphicon glyphicon-lock" ></label>
      <input type="password" [(ngModel)]="password" #passwd="ngModel"
      name="password" id="inputPassword" class="form-control" placeholder="Password" required>
      </div>
      <div class="alert alert-danger" *ngIf="passwd.touched && !passwd.valid">
            <div *ngIf="passwd.errors.required">
                Password is required</div>
           
        </div>
    </div>
<br>
      <button class="btn btn-lg btn-primary btn-block" type="submit" [disabled]="!f.valid">Sign in</button>
    
    </form>

  </div>
